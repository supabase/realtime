version: '3'
services:
  db:
    image: supabase/postgres:14.1.0
    ports:
      - 5432:5432
    volumes:
      - ./local_dev/tenant/postgres:/docker-entrypoint-initdb.d/
    command:
      - postgres
      - -c
      - wal_level=logical
      - -c
      - max_slot_wal_keep_size=1024MB
    environment:
      POSTGRES_PASSWORD: postgres
