version: '3'
services:
  realtime:
    build: .
    ports:
      - 5432:5432
    volumes:
      - ./dev/postgres/mnt:/docker-entrypoint-initdb.d/
    command:
      - postgres
      - -c
      - wal_level=logical
      - -c
      - max_slot_wal_keep_size=1024MB
    environment:
      DB_HOST: host.docker.internal
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_PORT: 5432
      PORT: 4000
      JWT_SECRET: SOMETHING_SUPER_SECRET
      SECURE_CHANNELS: 'false'
      APP_NAME: realtime
      APP_HOST: 127.0.0.1
      DNS_NODES: ""
